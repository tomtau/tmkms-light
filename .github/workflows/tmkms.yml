name: tmkms

on:
  push:
    branches: main
  pull_request:
    paths:
      - "Cargo.*"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install protobuf-compiler
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
          profile: minimal
      - run: cargo clippy --all -- -D warnings

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
      - name: Install cargo audit
        run: cargo install cargo-audit
      # TODO: unmaintained dependencies -- need to be fixed in upstream
      - run: cargo audit --deny-warnings --ignore RUSTSEC-2020-0036 --ignore RUSTSEC-2020-0016 --ignore RUSTSEC-2020-0056
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - tmkms-nitro-helper
          - tmkms-light-sgx-runner
          - tmkms-softsign
        rust:
          - nightly
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install protobuf-compiler
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - run: cargo build --target ${{ matrix.target }} -p ${{ matrix.crate }} --release
  build-sgx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - tmkms-light-sgx-app
        rust:
          - nightly
        target:
          - x86_64-fortanix-unknown-sgx
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - run: cargo build --target ${{ matrix.target }} -p ${{ matrix.crate }} --release
  build-nitro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build tmkms-nitro-enclave with docker
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          file: Dockerfile.nitro
          build-args: |
            RUST_TOOLCHAIN=1.50.0
  run-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v12
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install protobuf-compiler
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true
      - run: cargo build -p tmkms-softsign
      - run: cd integration-test && ./run.sh